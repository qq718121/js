<script>
    let arr = [
        {name: '2', age: 1},
        {name: '1', age: 1},
        {name: '5', age: 1},
        {name: '3', age: 1},
        {name: '4', age: 1}
    ];
    function sorts(typeName) {
        return function (obj1, obj2) {
            console.log(obj1, obj2);
            let val1 = obj1[typeName];
            let val2 = obj2[typeName];
            if (val1 < val2) {
                return -1;
            } else if (val1 > val2) {
                return 1;
            } else {
                return 0;
            }
        }
    }
    //    console.log(arr.sort(sorts('name')));


    function jx(num) {
        if (num <= 1) {
            return 1;
        } else {
            let ftn = arguments.callee;
            return num * ftn(num - 1)
        }
    }
    let str = '奀';
    function tounicode(data) {
        if (data == '') return '请输入汉字';
        var str = '';
        for (var i = 0; i < data.length; i++) {
            str += "\\u" + parseInt(data[i].charCodeAt(0), 10).toString(16);
        }
        return str;
    }
    console.log(tounicode(str));
</script>
