    function ranM(min,max) {
        return Math.random(max-min)+min;
    }
    function huaxin(mi,ma) {
        let arr=[];
        for (let i=0;i<option.series[0].data.length;i++){
            let num =parseFloat(ranM(mi,ma)*15).toFixed(0);
            let num2 =parseFloat(ranM(mi,ma)).toFixed(1);
            let arrTwo=[num,num2];
            arr.push(arrTwo);
        }
        setTimeout(function () {
            option.series[0].data = arr;
            console.log(arr);
            myChart.setOption(option);
        },1000);
        console.log(arr);
    }
