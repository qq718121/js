<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--******** CSS **********-->
<style>

</style>
<!--******** BODY **********-->
<body>
    <h3>消息接收端</h3>
    <ul id="messageList"></ul>
    <!--<iframe id="postWindow" src="index.html" frameborder="0"></iframe>-->

<!--******** JS **********-->
<script>
    ;(function (W) {
        let doc = W.document;
        let msgList = doc.querySelector('#messageList');
        let handler = function (msg) {
            let li = doc.createElement('li');
            li.innerText = msg;
            msgList.appendChild(li);
        };
        W.addEventListener('message',function (evt) {
            if(evt.origin === 'http://192.168.10.116:5000'){
                handler(evt.data);
            }
        }, false)
    }(window));
</script>
</body>
</html>
