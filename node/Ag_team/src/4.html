<div style="width:920px;">
    <div class="modal-body"  style="width:100%;background: #fff">
        <form  action="" style="width:800px;">
            <div class="vipLvBodys">
                <div class="vipLvBody_top">
                    <span style="font-size: 20px;font-weight: 500">会员修改</span>
                    <span><a href="#">首页</a> / 会员修改</span>
                </div>
                <div class="vipLv_inners">
                    <div class="vipLv_con_yop">
                        <span>必填</span>
                    </div>
                    <div class="vipLv_wrap">
                        <div class="vipLv_div1">
                            <div>
                                <span>卡号：</span>
                                <input ng-model="khs" type="text">
                            </div>
                            <div>
                                <span>密码：</span>
                                <input ng-model="mms" type="password" placeholder="默认密码为123456">
                            </div>
                            <div>
                                <span>手机号：</span>
                                <input ng-model="sjs" type="text">
                            </div>
                            <div>
                                <span>有效期：</span>
                                <p>
                                    <input type="radio" name="choise" class="danxuan" checked>
                                    <span>永久有效</span>
                                    <input type="radio" name="choise"  class="danxuan">
                                    <input type="month" style="width:200px" value="2017">
                                </p>
                            </div>
                        </div>
                        <div class="vipLv_div1">
                            <div>
                                <span>姓名：</span>
                                <input ng-model="xms" type="text">
                            </div>
                            <div>
                                <span>确认密码：</span>
                                <input ng-model="mmtwos" type="password" placeholder="默认密码为123456">
                            </div>
                            <div>
                                <div style="margin-top: 0px">
                                    <span>等级：</span>
                                    <input ng-model="djs" type="text">
                                </div>
                            </div>
                            <div>
                                <span>余额：</span>
                                <p>
                                    <button class="btn btn-success" ng-click="jiaAdd()">-</button>
                                    <input  type="text" ng-value="valueadd"; style="width:40%; height:35px;margin-top: 0;text-align: center">
                                    <button class="btn btn-success" ng-click="jianAdd()">+</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="width:920px;">
                    <button  ng-click="xiugaivip()"class="btn btn-primary" ng-click="ok()">
                    确认
                </button>
                <button class="btn btn-danger" ng-click="cancel()">退出</button>
            </div>
        </form>
    </div>

</div>
