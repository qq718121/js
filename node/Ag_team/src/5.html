<div style="width:320%; height:290px;">
    <div id="main2" style=" height:290px"></div>
</div>
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
<script type="text/javascript">
    var myChart2 = echarts.init(document.getElementById('main2'));
    var option2 = {
        title : {
            text: '  双数值柱形图'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer:{
                show: true,
                type : 'cross',
                lineStyle: {
                    type : 'dashed',
                    width : 1
                }
            },
            formatter : function (params) {
                return params.seriesName + ' : [ '
                    + params.value[0] + ', '
                    + params.value[1] + ' ]';
            }
        },
        legend: {
            data:['数据1','数据2']
        },
        calculable : true,
        xAxis : [
            {
                type : 'value'
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLine: {
                    lineStyle: {
                        color: '#dc143c'
                    }
                }
            }
        ],
        series : [
            {
                name:'数据1',
                type:'bar',
                data:[
                    [1.5, 10], [5, 7], [8, 8], [12, 6], [11, 12], [16, 9], [14, 6], [17, 4], [19, 9]
                ],
                markPoint : {
                    data : [
                        // 纵轴，默认
                        {type : 'max', name: '最大值',symbol: 'emptyCircle', itemStyle:{normal:{color:'#dc143c',label:{position:'top'}}}},
                        {type : 'min', name: '最小值',symbol: 'emptyCircle', itemStyle:{normal:{color:'#dc143c',label:{position:'bottom'}}}},
                        // 横轴
                        {type : 'max', name: '最大值', valueIndex: 0, symbol: 'emptyCircle', itemStyle:{normal:{color:'#1e90ff',label:{position:'right'}}}},
                        {type : 'min', name: '最小值', valueIndex: 0, symbol: 'emptyCircle', itemStyle:{normal:{color:'#1e90ff',label:{position:'left'}}}}
                    ]
                },
                markLine : {
                    data : [
                        // 纵轴，默认
                        {type : 'max', name: '最大值', itemStyle:{normal:{color:'#dc143c'}}},
                        {type : 'min', name: '最小值', itemStyle:{normal:{color:'#dc143c'}}},
                        {type : 'average', name : '平均值', itemStyle:{normal:{color:'#dc143c'}}},
                        // 横轴
                        {type : 'max', name: '最大值', valueIndex: 0, itemStyle:{normal:{color:'#1e90ff'}}},
                        {type : 'min', name: '最小值', valueIndex: 0, itemStyle:{normal:{color:'#1e90ff'}}},
                        {type : 'average', name : '平均值', valueIndex: 0, itemStyle:{normal:{color:'#1e90ff'}}}
                    ]
                }
            },
            {
                name:'数据2',
                type:'bar',
                barHeight:10,
                data:[
                    [1, 2], [2, 3], [4, 4], [7, 5], [11, 11], [18, 15]
                ]
            }
        ]
    };


    myChart2.setOption(option2);
    function huaxin1(mi1,ma1) {
        function ranM(min1,max1) {
            return Math.random(max1-min1)+min1;
        }
        let arr1=[];
        for (let i=0;i<option2.series[0].data.length;i++){
            let num1 =parseFloat(ranM(mi1,ma1)*15).toFixed(1);
            let num21 =parseFloat(ranM(mi1,ma1)*15).toFixed(1);
            console.log(num21);
            let arrTwo1=[num1,num21];
            arr1.push(arrTwo1);
        }
        setTimeout(function () {
            option2.series[0].data = arr1;
            console.log(arr1);
            myChart2.setOption(option2);
            console.log(1);
        },1000);
        console.log(arr1)
    }
//    let arr1=option2.series[0].data;
</script>
