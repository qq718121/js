<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     * 在js中无论事创建得变量，还事对象，在函数执行完毕之后，都要进行回收，否则得话，会造成内存泄露，
     * 浏览器有一个叫做啦就回收车得东西，每隔一段不定得时间就会进行一次巡逻，
     * 但是如何来辨别该引用属性是否应该被清除
     * 第一种方法是标记清除，就是当变量刚声明得时候，浏览器会为他加一个‘进入’得标识，当引用完毕之后会未啊添加‘销毁’标签，
     * 当垃圾回收车再次巡逻得时候遇到‘销毁得标识’便会释放
     * 第二种是计数引用
     * 当声明了一个变量并将一个引用类型值赋给该变量时，则这个值的引用次数就是 1。
     如果同一个值又被赋给另一个变量，则该值的引用次数加 1。相反，如果包含对这个值引用的变量又取
     得了另外一个值，则这个值的引用次数减 1。当这个值的引用次数变成 0 时，
     但是这种方法有一个致命得缺点就是，假如说是两个变量循环引用对方，那么他们两个得计数永远不会为0
     这种情况下就必须要手动进行清除，IE9 以前都会存在这个问题，IE9之后js才被改善
</script>
</body>
</html>
