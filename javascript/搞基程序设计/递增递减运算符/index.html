<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //递增递减运算符，例如 a++ ++a a-- --a,分为前置与后置两种，
    let a = 1;
    let n = 1;
    let b = a++ + 3;
    let c = ++n + 3;
    console.log(b, c, a, n);
    //也就是说，前置的运算是先自增，然后再运算得到结果，而后置的运算是先运算得到结果，然后再自增
    console.log(Number('2'));
    console.log(-0 + -0);
</script>
</body>
</html>
