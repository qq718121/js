<script>
    //闭包是一个匿名函数，通过作用域链访问外部得变量环境对象并且保存
    /*
    首先第一个
     * */
    function createFtn() {
        let arr = new Array();
        for (var i = 0; i < 10; i++) {
            arr[i] = function () {
                return i;
            }
        }
        return arr;
    }
    function createFtns() {
        let arr = new Array();
        for(var i = 0; i < 10; i++){
            arr[i] = function (num) {
                return function () {
                    return num;
                };
            }(i)
        }
        return arr;
    }
    console.log(createFtns()[1]());
</script>
