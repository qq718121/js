<div ng-show="isshows" class=" alert alert-warning alert-dismissible" role="alert" style="width: 57%;z-index:999999999;position: fixed;right:20%;top:0">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="false">&times;</span></button>
    <strong>Warning!</strong> {{textTwo}}
</div>
<div class="vipLvBody">
    <div class="vipLvBody_top">
        <span style="font-size: 20px;font-weight: 500">会员登记</span>
        <span><a href="#">首页</a> / <a href="#/vipList">会员列表</a> / 会员登记</span>
    </div>
    <div class="vipLv_inners">
            <div class="vipLv_con_yop">
                <span>必填</span>
            </div>
           <div class="vipLv_wrap">
               <div class="vipLv_div1">
                   <div>
                       <span>卡号：</span>
                       <input ng-model="kh" type="text">
                   </div>
                   <div>
                       <span>密码：</span>
                       <input ng-model="mm" type="password" placeholder="默认密码为123456">
                   </div>
                   <div>
                       <span>手机号：</span>
                       <input ng-model="sj" type="text">
                   </div>
                   <div>
                       <span>有效期：</span>
                       <p>
                           <input type="radio" name="choise" class="danxuan" checked>
                           <span>永久有效</span>
                           <input type="radio" name="choise"  class="danxuan">
                           <input type="month" style="width:200px" value="2017">
                       </p>
                   </div>
               </div>
               <div class="vipLv_div1">
                   <div>
                       <span>姓名：</span>
                       <input ng-model="xm" type="text">
                   </div>
                   <div>
                       <span>确认密码：</span>
                       <input ng-model="mmtwo" type="password" placeholder="默认密码为123456">
                   </div>
                   <div>
                       <div style="margin-top: 0px">
                           <span>等级：</span>
                           <input ng-model="dj" type="text">
                       </div>
                   </div>
                   <div>
                           <span>余额：</span>
                       <p>
                           <button class="btn btn-success" ng-click="jiaAdd()">-</button>
                           <input  type="text" ng-value="valueadd" ; style="width:40%; height:35px;margin-top: 0;text-align: center">
                           <button class="btn btn-success" ng-click="jianAdd()">+</button>
                       </p>
                   </div>
               </div>
           </div>
        <button ng-click="tianjia()" style="margin:50px 20% 50px 26%;width: 40%" class="btn btn-success">添加</button>
